<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>stopWatch</title>
</head>
<body>

    <div class="container-fluid bg-info" style="width: 100vw; height: 100vh;">
        <div class="clock d-flex align-items-end justify-content-center text-light w-100 h-50" style="font-size: 5rem;">
            <span class="minute m-1">00</span>
            <span class="sign m-1">:</span>
            <span class="second m-1">00</span>
            <span class="sign m-1">:</span>
            <span class="millisecond m-1">00</span>
        </div>

        <div class="buttons d-flex align-items-start justify-content-center btn-lg" style="font-size: 6rem;">
            <i class="fa-solid fa-circle-play start m-2 text-success"></i>
            <i class="fa-regular fa-circle-pause pause m-2"></i>
            <i class="fa-regular fa-circle-stop stop m-2 text-danger"></i>
        </div>

      </div>
    <script src="App.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
